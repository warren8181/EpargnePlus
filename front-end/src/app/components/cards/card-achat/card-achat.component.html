<div class="flex flex-wrap mt-4">

  <div class="w-full xl:w-6/12 mb-12 xl:mb-0 px-2">

    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
      <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
          <h6 class="text-blueGray-700 text-xl font-bold">Achat de la tontine</h6>
          <button (click)="assigner()"
            class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
            type="button">
            Assigner
          </button>
        </div>
      </div>
      <div class="flex-auto px-4 lg:px-4 py-10 pt-0">

        <form>
          <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Infos du Bénéficiaire
          </h6>
          <div class="flex flex-wrap">

            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                  Tontine
                </label>
                <ng-select (change)="checkDatas()" [(ngModel)]="tontineSelected" name="tontineSelected">
                  <ng-option [value]="tontine.code + ' ' + tontine.designation + ' ' + tontine.frequence + ' ' + tontine.cotisation" *ngFor="let tontine of tontines">{{ tontine.designation }}</ng-option>
                </ng-select>
              </div>
            </div>

            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                  Numéro de la tontine
                </label>
                <input type="text" disabled [value] = "num_ton"
                  class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
              </div>
            </div>

            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                  Beneficiaire
                </label>
                <ng-select [(ngModel)]="mat" name="mat" (change)="checkDataMat()">
                  <ng-option [value]="adherent.matricule" *ngFor="let adherent of adherents">{{ adherent.nom }} {{ adherent.prenom }}</ng-option>
                </ng-select>
              </div>
            </div>

            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                  Matricule de bénéficiaire
                </label>
                <input type="text" disabled [(ngModel)]="mat" name="matr"
                  class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
              </div>
            </div>

            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                  Avalisse
                </label>
                <ng-select [(ngModel)]="matAval" name="matAval">
                  <ng-option [value]="avalisse.matricule" *ngFor="let avalisse of avalisses">{{ avalisse.nom }} {{ avalisse.prenom }}</ng-option>
                </ng-select>
              </div>
            </div>

            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                  Matricule de l'avalisse
                </label>
                <input type="text" disabled [(ngModel)]="matAval" name="matrAval"
                  class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
              </div>
            </div>

          </div>
        </form>

        <form>

          <div class="flex flex-wrap">

            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                  Inscris
                </label>
                <input type="text" disabled [value]="countRows"
                  class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
              </div>
            </div>

            <!-- <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                  Rang
                </label>
                <input type="text" disabled
                  class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
              </div>
            </div> -->

          </div>

        </form>
      </div>

    </div>
  </div>

  <div class="w-full xl:w-6/12 px-4">

    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">

      <form>
        

        <p class="text-gray-600 text-base text-center pt-4">{{ dateJ | date }}</p>

        <div class="flex flex-wrap mt-4 p-4">

          <!-- <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Numéro de l'achat
              </label>
              <input type="text" disabled
                class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 rounded text-sm focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
            </div>
          </div> -->

          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Montant acheté
              </label>
              <input type="text" disabled [(ngModel)]="mont_A" name="mont_A"
                class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 rounded text-sm focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
            </div>
          </div>

          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Total cotisé
              </label>
              <input type="text" disabled [(ngModel)]="mont_total" name="mont_total"
                class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 rounded text-sm focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
            </div>
          </div>

          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Cotisation restante
              </label>
              <input type="text" disabled [(ngModel)]="mont_rest" name="mont_rest"
                class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 rounded text-sm focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
            </div>
          </div>

          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Prix d'achat
              </label>
              <input type="text" [(ngModel)]="mont_achat" name="mont_achat" id="prixA"
                class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 rounded text-sm focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
            </div>
          </div>

          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Net à percevoir
              </label>
              <input type="text" disabled [(ngModel)]="mont_net" name="mont_net"
                class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 rounded text-sm focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
            </div>
          </div>

        </div>

      </form>

    </div>

  </div>

</div>
